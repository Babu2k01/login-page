<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!--Icon Link  -->

    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

   
   <div class="login">
    <div class="logo">
        <h1>Login</h1>
    </div>

   

    <form action="login html" method="post" class="box">
        <div class="input_box">
            <span>Username</span>
            <div class="icon">
                <input type="text" placeholder="Enter the Nme ot Email">
            </div>
        </div>

        <div class="input_box">
            <span>Password</span>
            <div class="icon">
                <input type="password" placeholder="Enter the password">
            </div>
        </div>

        
        
        
        
        <button class="lbutton">Login</button>
        <div class="forgot_password">
            <a href="">Forgot Password?</a>
        </div>

        <div class="newuser">
            <div>
                <span>New user?</span>
            </div>
            <div>
                <button>Signup Now</button>
            </div>
            
        </div>

        <p class="Signup">
            May also Signup with
        </p>

        <div class="social_icon">
           
           
           
            <a href="#" id="facebook"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" id="twitter"><i class='bx bxl-twitter'></i></a>
            <a href="#" id="linkedin"><i class='bx bxl-linkedin'></i></a>
        </div>
    </form>
</div>
</body>
</html>
